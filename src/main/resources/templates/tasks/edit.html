<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="taskEdit">
    <div class="modal fade" id="mdlEdit"
         tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/tasks?(id=${task.id})}" method="post" name="frmEdit">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="eName">Task name</label>
                            <input type="text" class="form-control" id="eName" th:value="${task.taskName}"/>
                        </div>
                        <div class="form-group">
                            <label for="eDescription">Description</label>
                            <textarea class="form-control" id="eDescription" th:text="${task.description}"
                                      rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eStatus">Status</label>
                            <select class="form-control" id="eStatus" th:value="${task.status}">
                                <option value="NEW">NEW</option>
                                <option value="DOING">DOING</option>
                                <option value="DONE">DONE</option>
                            </select>
                        </div>
                        <div class="form-group" th:if="${admin == 1}">
                            <label for="eAssignee">Choose employee to assign task</label>
                            <select class="form-control" id="eAssignee" multiple="multiple">
                                <option th:each="assignee : ${assignees}"
                                        th:value="${task.assignees}"
                                        th:text="${assignee.alias}"/>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
