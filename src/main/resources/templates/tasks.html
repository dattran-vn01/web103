<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PQ-HRM</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>

<div class="container-fluid">
    <div th:replace="common/header :: menu"/>
    <form class="container-fluid" action="tasks/search" name="frmSearch" method="post">
        <div th:replace="tasks/search"/>
        <div class="container-fluid">
            <h4>Task list</h4>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Creator</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.creator.getAlias()}"></td>
                    <td th:text="${task.createdAt}"></td>
                    <td th:text="${task.updatedAt}"></td>
                    <td th:text="${task.status}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mdlEdit">
                            <i class="fas fa-user-edit ms-2">Edit</i>
                        </button>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#mdlDelete">
                            <i class="fas fa-user-edit ms-2">Delete</i>
                        </button>
                    </td>

                    <div th:replace="tasks/edit"/>
                    <div th:replace="tasks/delete"/>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mdlCreate">Create Task</button>
            <div th:replace="common/paging :: paging"/>
        </div>
    </form>
</div>
<div th:replace="common/footer :: copy"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/app.js(_dc=${#dates.format(#dates.createNow(),'YYYYMMddHHmm')})}"></script>

</body>
</html>
