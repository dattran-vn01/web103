<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container-fluid" th:fragment="taskSearch">
    <h4>Search Criteria</h4>
    <form th:action="@{/reports/search}" name="frmSearch" th:object="${searchDto}" method="post">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="sName">Title</label>
                <input type="text" class="form-control" id="sName" th:field="*{title}"/>
            </div>
            <div class="form-group col-md-2" th:if="${admin == 1}">
                <label for="assignee">Creator</label>
                <select class="form-control" id="assignee" th:field="*{creator}">
                    <option value="">ALL</option>
                    <option th:each="creator : ${creators}"
                            th:value="${creator.id}"
                            th:text="${creator.alias}"/>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="fromDate">From Date</label>
                <input type="date" class="form-control" id="fromDate" th:field="*{fromDate}" placeholder="yyyy-MM-dd"/>
            </div>
            <div class="form-group col-md-2">
                <label for="toDate">To Date</label>
                <input type="date" class="form-control" id="toDate" th:field="*{toDate}" placeholder="yyyy-MM-dd"/>
            </div>
            <div class="form-group col-md-2">
                <label for="btnSearch">&nbsp;</label>
                <button type="submit" class="btn btn-primary" id="btnSearch">Search</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
