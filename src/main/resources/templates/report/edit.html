<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="reportEdit">
    <div class="modal fade" id="mdlEdit"
         tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update report</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/reports?(id=${report.id})}" method="post" name="frmEdit">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="eName">Title</label>
                            <input type="text" class="form-control" id="eName" th:value="${report.title}"/>
                        </div>
                        <div class="form-group">
                            <label for="eDescription">Description</label>
                            <textarea class="form-control" id="eDescription" th:text="${report.description}"
                                      rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eDate">Date</label>
                            <input type="text" class="form-control" id="eDate" th:value="${report.date}"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
